<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100],
        ["沈阳", 66]
    ];

    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
        var parent = document.getElementById("aqi-list");
        var hanzi = ["一","二","三","四","五","六","七","八","九","十"];
        var polluteCityList = [];
        for(var i in aqiData){
            if(aqiData[i][1] > 60){
                polluteCityList.push(aqiData[i]);
            }
        }
        polluteCityList.sort(sortPollutedLevel);

        //本代码暂时只考虑污染城市的前10名
        for(var index = 0;index<polluteCityList.length && index<hanzi.length;index++){
            addPollutedCity(parent,index,polluteCityList[index]);
        }
        function sortPollutedLevel(a,b){
            return b[1]-a[1];
        }
        function addPollutedCity(parent,index,content){
            var city = document.createElement("li");
            var string = "第"+hanzi[index]+"名 : "+content[0]+" , "+content[1];
            city.innerHTML = string;
            parent.appendChild(city);
        }
    })();

</script>
</body>
</html>
