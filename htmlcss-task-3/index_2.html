    <h1>巴塞罗那足球俱乐部</h1>
    <p>巴塞罗那足球俱乐部（Fútbol Club Barcelona），简称巴萨（Barca），是一家位于西班牙巴塞罗那市的足球俱乐部，西班牙足球甲级联赛传统豪门之一。1899年11月29日由瑞士人胡安·甘伯创立。[1]  球队主场诺坎普体育场可容纳接近十万名观众，是全欧洲最大及世界第二大的足球场。</p>
    <p><b>球队主场:诺坎普体育场</b>1957年9月24日，巴塞罗那启用诺坎普体育场作为主场至今。诺坎普体育场位于西班牙巴塞罗那市内，是整个欧洲大陆最大的体育场，也是世界第二大体育场，仅次于巴西马拉卡纳体育场。</p>
